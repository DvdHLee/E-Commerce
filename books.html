<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
  <script src="index.js" defer></script>
  <script src="books.js" defer></script>
</head>

<body id="books__body">
  <section>
    <nav>
      <img src="assets/Library.svg" alt="library logo" class="logo">
      <ul class="nav__links">
        <li class="nav__link">
          <a href="index.html" class="nav__link--button">Home</a>
        </li>
        <li class="nav__link">
          <a href="" class="nav__link--button">Contact</a>
        </li>
        <li class="nav__link">
          <a href="#" class="nav__link--button">Books</a>
        </li>
      </ul>
      <button class="btn__menu" onclick="openMenu()">
        <i class="fas fa-bars"></i>
      </button>
      <div class="menu__backdrop">
        <button class="btn__menu btn__menu--close" onclick="closeMenu()">
          <i class="fas fa-times"></i>
        </button>
        <div class="btn__menu--list">
          <a href="" class="btn__menu--item">Home</a>
          <a href="" class="btn__menu--item">Contact</a>
          <a href="" class="btn__menu--item">Books</a>
        </div>
      </div>
    </nav>
  </section>

  <section id="bookstore">
    <div class="row">
      <h2 class="books__title">All <span class="text--purple">Books</span></h2>
      <select id="filter" onchange="filterBooks(event)">
        <option value="" disabled selected>Sort</option>
        <option value="LOW_TO_HIGH">Price: Lowest</option>
        <option value="HIGH_TO_LOW">Price: Highest</option>
        <option value="RATING">Rating</option>
      </select>
    </div>

    <ul class="books books__loading">
      <div class="spinner">
        <i class="fas fa-spinner"></i>
      </div>
      
    </ul>

  </section>
  <footer>
    <img src="assets/Library.svg" alt="footer library logo" class="footer__logo">
    <div class="footer__links">
      <a href="index.html" class="footer__link">Home</a>
      <a href="" class="footer__link">About</a>
      <a href="#" class="footer__link">Books</a>
      <a href="" class="footer__link">Contact</a>
    </div>
    <p class="copyright">Copyright Â© 2024 Library</p>
  </footer>
</body>

</html>
